<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mi calculadora</title>
    <style>
        body{
            background: rgba(80, 177, 109, 0.603);
        }
    </style>
</head>
<body>     
    <main class="container">
        <hr>
        <div class="text-center">      
            <h1 center>  Calculadora con javascript </h1>
            <h2><a href="../index.html">volver</a></h2> 
            <hr>

        </div>
        <div class="text-center">    

            <div class="m-5 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Numero</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="numuno">
                </div>
            </div>

            <div class="m-5 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Otro Numero</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="numdos">
                </div>
            </div>

            <button class="btn btn-primary" onclick="calcular()">
                Iniciar calculo
            </button>
            <hr>

            <div id="resultado" class="m-5">Suma</div>

            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-success w-25 m-3" onclick=" calcular() ">Sumar</button>
                <button class="btn btn-success w-25 m-3" onclick=" restar() ">Restar</button>
                <button class="btn btn-success w-25 m-3" onclick=" dividir() ">Dividir</button>
                <button class="btn btn-success w-25 m-3" onclick=" multiplicar() ">Multiplicar</button>
            </div>

        </div>
    
    </main>
    <script src="../js/calculadora.js"></script>
</body>
</html>
